name: Build and publish xk6-mongo

on:
  push:
    tags:
      - "v*"
jobs:
  build:
    name: Build xk6-mongo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build ğŸ—ï¸
        id: build
        uses: szkiba/xk6bundler@v0
        with:
          platform: linux/amd64 windows/amd64 darwin/amd64
          with: |
            github.com/bhavyagupta3006/xk6-mongo@${{ github.ref_name }}
      - name: Install Go ğŸ§‘â€ğŸ’»
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Generate CycloneDX SBOM artifacts ğŸ“ƒ
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod mod -json -licenses -output cyclonedx-xk6-mongo-${{ github.ref_name }}.json
      - name: Upload CycloneDX SBOM artifact for go.mod ğŸ’¾
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: actions/upload-artifact@v3
        with:
          name: cyclonedx-xk6-mongo-${{ github.ref_name }}.json
          path:
            cyclonedx-xk6-mongo-${{ github.ref_name }}.json

      - name: Create Release ğŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz